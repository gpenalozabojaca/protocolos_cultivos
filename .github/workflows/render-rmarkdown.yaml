name: Render R Markdown and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - '**.Rmd'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr"))'
          Rscript -e 'install.packages("tinytex")'
          Rscript -e 'tinytex::install_tinytex()'

      - name: Render R Markdown to HTML, PDF, DOCX
        run: |
          Rscript -e 'rmarkdown::render("index.Rmd", output_format = "html_document", output_file = "docs/index.html")'
          Rscript -e 'rmarkdown::render("index.Rmd", output_format = "pdf_document", output_file = "docs/index.pdf")'
          Rscript -e 'rmarkdown::render("index.Rmd", output_format = "word_document", output_file = "docs/index.docx")'

      - name: Commit and push rendered outputs
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add docs/index.html docs/index.pdf docs/index.docx
          git commit -m "Auto-update HTML, PDF, and DOCX from Rmd" || echo "No changes to commit"
          git push
